{% extends 'app/base.html' %}

{% load static %}

{% block content %}

    <div class="form-content my-element" style="width: min-content; display: block;">
    
    <div style="display: flex; justify-content: center; width: min-content; margin: auto auto 20px;">
        <img src="{% static '/img/shopping_cart_PNG38-3518966676.png' %}" alt="Shopping Cart" width="50">
        </div>
        
        <div style="display: flex; justify-content: center;margin: auto">
        <h3 style="color: white">Contact</h3>
            </div>
    
    {% if 'valid' in request.GET %}
    	<p style="color: white">Information sent correctly, thanks</p>
    {% endif %} 

        <form action="" method="post" style="text-align: center; margin-left: 20px; margin-right: 20px">
            {% csrf_token %}
    <table style="color: white; margin: 20px auto;">
        {{ contact_form.as_table }}
    </table>
            <input type="submit" value="Send" class="btn btn-success" style="width: 100px">
            </form>
            
    </div>
    
{% endblock %}
